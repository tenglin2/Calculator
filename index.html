<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="titleContainer">
      <p id="title">
        Calculator
      </p>
    </div>

    <div id="frame">


      <div class="screen">
        <div class="output" id="stringScreen">
          <p id="stringOutput"></p>
        </div>
        <div class="output" id="mainScreen">
          <p id="mainOutput">choppers</p>
        </div>
      </div>

      <div class="buttons">
        <div class="button" id="clearButton">
          <p>C</p>
        </div>
        <div class="button" id="delete">
          <p>del</p>
        </div>
        <div class="button" id="help">
          <p>?</p>
        </div>
        <div class="button" id="leftParenthesis">
          <p>(</p>
        </div>
        <div class="button" id="rightParenthesis">
          <p>)</p>
        </div>
        <div class="button" id="sevenButton">
          <p>7</p>
        </div>
        <div class="button" id="eightButton">
          <p>8</p>
        </div>
        <div class="button" id="nineButton">
          <p>9</p>
        </div>
        <div class="button" id="powerButton">
          <p>^</p>
        </div>
        <div class="button" id="modulus">
          <p>mod</p>
        </div>
        <div class="button" id="fourButton">
          <p>4</p>
        </div>
        <div class="button" id="fiveButton">
          <p>5</p>
        </div>
        <div class="button" id="sixButton">
          <p>6</p>
        </div>
        <div class="button" id="multiplyButton">
          <p>x</p>
        </div>
        <div class="button" id="divideButton">
          <p>/</p>
        </div>
        <div class="button" id="oneButton">
          <p>1</p>
        </div>
        <div class="button" id="twoButton">
          <p>2</p>
        </div>
        <div class="button" id="threeButton">
          <p>3</p>
        </div>
        <div class="button" id="addButton">
          <p>+</p>
        </div>
        <div class="button" id="subtractButton">
          <p>-</p>
        </div>
        <div class="button" id="decimalButton">
          <p>.</p>
        </div>
        <div class="button" id="zeroButton">
          <p>0</p>
        </div>
        <div class="button" id="signButton">
          <p>+-</p>
        </div>
        <div class="button" id="equalsButton">
          <p>=</p>
        </div>
      </div>

    </div>
  </div>



  <div class="footer">
    <a href="https://github.com/tenglin2/Calculator" target="_blank" id="sourceLink">Source Code Link</a>
  </div>


  <script src="jst.js"></script>
</body>
</html>
